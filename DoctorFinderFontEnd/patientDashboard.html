<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
</head>

<body onload="getLoggedInPatient()">

    <div class="container">
        <h1 id="header"></h1>
    </div>
    <div class="container">
        <table id="infoTable"></table>
    </div>

</body>
<script>

    function getLoggedInPatient() {

        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                patient = JSON.parse(this.responseText);
                console.log(patient);
                patId = patient.patientId;
                console.log("patId: " + patId);


                let welcomeHeader = `<div class="container"><h1>Welcome ${patient.firstName}!</h1></div>
                    <div class="container">
                    <h3>Here is your Information</h3><br>
                    </div>`

                let information =
                    `<thead>
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>${patient.firstName}</td>
                <td>${patient.lastName}</td>
                <td>${patient.email}</td>
                <td>${patient.phoneNumber}</td>
            </tr>
            </tbody>`

                document.getElementById("header").innerHTML = welcomeHeader;
                document.getElementById("infoTable").innerHTML = information;


            }
        }
        xhttp.open("GET", "http://localhost:8080/loggedInPatient", true);
        xhttp.send();

    }


</script>

</html>
